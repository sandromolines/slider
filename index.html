<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/slider.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,900;1,500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1ce04153d5.js" crossorigin="anonymous"></script>
    </head>
    <body> 
        <h1>Simple Slider</h1>
        <p>By Sandro Molines Jr.</p>
        <hr>
        <div class="slider-container" id="slider">
            <div class="slider-item">
                <div class="slider-content">
                    <a href="teste">
                        <p><bold>titulo 1</bold></p>
                        <p>descricao 1</p>
                        <p class="button">Leia Mais</p>
                    </a>
                </div>
                <img src="imgs/img-1.jpg" />
            </div>
            <div class="slider-item">
                <div class="slider-content">
                    <a href="teste">
                        <p><bold>titulo 2</bold></p>
                        <p>descricao 2</p>
                        <p class="button">Leia Mais</p>
                    </a>
                </div>
                <img src="imgs/img-2.jpg" />
            </div>
            <div class="slider-item">
                <div class="slider-content">
                    <a href="teste">
                        <p><bold>titulo 3</bold></p>
                        <p>descricao 3</p>
                        <p class="button">Leia Mais</p>
                    </a>
                </div>
                <img src="imgs/img-3.jpg" />
            </div>
            <div class="slider-menu">
                <div class="slider-menu-item">
                    <a href="#" onclick="slider.clickShowSlide(0);">
                        <p>Teste 1</p>
                        <p>Descricao 1</p>
                    </a>
                </div>
                <div class="slider-menu-item" >
                    <a href="#" onclick="slider.clickShowSlide(1);">
                        <p>Teste 2</p>
                        <p>Descricao 2</p>
                    </a>
                </div>
                <div class="slider-menu-item">
                    <a href="#" onclick="slider.clickShowSlide(2);">
                        <p>Teste 3</p>
                        <p>Descricao 3</p>
                    </a>
                    <br />
                    <a href>Últimas notícias</a>
                </div>
            </div>
            <span class="prev" onclick="slider.prevSlide();"><i class="fas fa-arrow-left"></i></span>
            <span class="next" onclick="slider.nextSlide();"><i class="fas fa-arrow-right"></i></span>
            <div class="slider-bar"></div>
        </div>


        <script src="js/slider.js"></script>
    </body>
</html>
